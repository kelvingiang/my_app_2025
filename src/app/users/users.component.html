<div Button [type]="'primary'" [disabled]="false" (click)="onclickLogout()">
  {{ 'basic.logout' | translate }}
</div>

<!-- <div Button [type]="'primary'" [ngClass]="{'active': lang==='en_US'}" (click)="switchLang('en_US')"> english </div> -->
<div class="user-list">
  <div class="user-list-item" *ngFor="let item of data">
    <div>Name : {{item.name}}</div>
    <div>E-mail : {{item.email}}</div>
    <div>Phone : {{item.phone}}</div>
    <div><img src="{{item.img}}" alt="{{item.img}}" /></div>
  </div>
</div>
